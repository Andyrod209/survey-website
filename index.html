<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Andrew's survey</title>
</head>
<body>
    <main>
        <header>
            <h1 id="title">Andy's Survey</h1>
            <p id="description">This is a fun survey created by Andrew 
                Rodriguez. The purpose of this survey is to showcase my 
                skills for making a form in HTML and CSS. Please enjoy
                and please do give feedback. Thank you :)</p>
        </header>
        <form id="survey-form">
            <!-- user personal info -->
            <fieldset>
                <label id="name-label" for="name">Full Name:</label>
                <br>
                <input id="name" type="text" placeholder="Enter your name">
                <br>
                <label id="email-label" for="email">Email:</label>
                <br>
                <input id="email" type="email" placeholder="Enter your email">
                <br>
                <label id="number-label" for="number">Age:</label>
                <br>
                <input id="number" type="number" placeholder="Age" min="5" max="140">
                <br>
                <label for="dropdown">Select what you use to get around.</label>
            </fieldset>
            
            <br>
            <!-- vechicle they use  -->
            <fieldset>
                <select id="dropdown" aria-placeholder="Choose one">
                    <option value="" disabled selected hidden>Choose a vehicle</option>
                    <option value="truck">Truck</option>
                    <option value="car">Car</option>
                    <option value="electric-car">Electric Car/Truck</option>
                    <option value="no-car">No Car</option>
                </select>
            </fieldset>
            
            <br>
            <!-- favorite color -->
            <fieldset>
                <label for="fav-color">Choose your favorite color:</label>
                <br>
                <label for="red">
                <input class="inline" id="red" type="radio" name="fav-color" value="red">Red
                </label>
                <br>
                <label for="blue">
                    <input class="inline" id="blue" type="radio" name="fav-color" value="blue">Blue
                </label>
                <br>
                <label for="green">
                    <input class="inline" id="green" type="radio" name="fav-color" value="green">Green
                </label>
                <br>
                <label for="pink">
                    <input class="inline" id="pink" type="radio" name="fav-color" value="pink">Pink
                </label>
                <br>
                <label for="purple">
                    <input class="inline" id="purple" type="radio" name="fav-color" value="purple">purple
                </label>
                <br>
                <label for="yellow">
                    <input class="inline" id="yellow" type="radio" name="fav-color" value="yellow">Yellow
                </label>  
                </fieldset>         
            
            <br>
            <!-- what items does user have -->
            <fieldset>
                <label  for="what-you-have">What do you have?</label>
                <br>
                <label for="dog">
                    <input class="inline" id="dog" type="checkbox" name="what-you-have" value="dog">Dog
                </label>
                <br>
                <label for="cat">
                    <input class="inline" id="cat" type="checkbox" name="what-you-have" value="cat">Cat
                </label>
                <br>
                <label for="donkey">
                    <input class="inline" id="donkey" type="checkbox" name="what-you-have" value="donkey">Donkey
                </label>
                <br>
                <label for="chicken">
                    <input class="inline" id="chicken" type="checkbox" name="what-you-have" value="chicken">Chicken
                </label>
                <br>
                <label for="fish">
                    <input class="inline" id="fish" type="checkbox" name="what-you-have" value="fish">Fish
                </label>
            </fieldset>
            
            <br>
            <!-- user comment -->
            <fieldset>
                <label for="comments">Write anything or share your social media account and I'll go check your 
                    profile out. Thank you for your time.</label>
                <br>
                <textarea id="comments" class="input-textarea" placeholder="Enter your comment here" rows="3" cols="30"></textarea>
                <br>
            </fieldset>
            <input id="submit" type="submit" value="Submit" placeholder="Submit">

        </form>
    </main>
</body>
</html>
