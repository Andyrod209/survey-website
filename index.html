<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrew's survey</title>
</head>
<body>
    <main>
        <header>
            <h1 id="title">Andy's Survey</h1>
            <p id="description">This is a fun survey created by Andrew 
                Rodriguez. The purpose of this survey is to showcase my 
                skills for making a form in HTML and CSS. Please enjoy
                and please do give feedback. Thank you :)</p>
        </header>
        <form id="survey-form">
            <label id="name-label" for="name">Full Name:</label>
            <br>
            <input id="name" type="text" placeholder="Enter your name">
            <br>
            <label id="email-label" for="email">Email:</label>
            <br>
            <input id="email" type="email" placeholder="Enter your email">
            <br>
            <label id="number-label" for="number">Age:</label>
            <br>
            <input id="number" type="number" placeholder="Age" min="5" max="140">
            <br>
            <label for="dropdown">Select what you use to get around.</label>
            <br>
            <select id="dropdown" aria-placeholder="Choose one">
                <option value="" disabled selected hidden>Choose a vehicle</option>
                <option value="truck">Truck</option>
                <option value="car">Car</option>
                <option value="electric-car">Electric Car/Truck</option>
                <option value="no-car">No Car</option>
            </select>
            <br>
            <label for="fav-color">Choose your favorite color:</label>
            <br>
            <input id="red" type="radio" name="fav-color" value="red">
            <label for="red">Red</label>
            <br>
            <input id="blue" type="radio" name="fav-color" value="blue">
            <label for="blue">Blue</label>
            <br>
            <input id="green" type="radio" name="fav-color" value="green">
            <label for="green">Green</label>
            <br>
            <input id="pink" type="radio" name="fav-color" value="pink">
            <label for="pink">Pink</label>
            <br>
            <input id="purple" type="radio" name="fav-color" value="purple">
            <label for="purple">purple</label>
            <br>
            <input id="yellow" type="radio" name="fav-color" value="yellow">
            <label for="yellow">Yellow</label>
            <br>
            
            <label  for="what-you-have">What do you have?</label>
            <br>
            <input id="dog" type="checkbox" name="what-you-have" value="dog">
            <label for="dog">Dog</label>
            <br>
            <input id="cat" type="checkbox" name="what-you-have" value="cat">
            <label for="cat">Cat</label>
            <br>
            <input id="donkey" type="checkbox" name="what-you-have" value="donkey">
            <label for="donkey">Donkey</label>
            <br>
            <input id="chicken" type="checkbox" name="what-you-have" value="chicken">
            <label for="chicken">Chicken</label>
            <br>
            <input id="fish" type="checkbox" name="what-you-have" value="fish">
            <label for="fish">Fish</label>
            <br>

            <textarea id="comments"></textarea>
            <br>
            <button id="submit" type="submit">Submit</button>

        </form>
    </main>
</body>
</html>
