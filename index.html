<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrew's survey</title>
</head>
<body>
    <main>
        <header>
            <h1 id="title">Andy's Survey</h1>
            <p id="description">This is a fun survey created by Andrew 
                Rodriguez. The purpose of this survey is to showcase my 
                skills for making a form in HTML and CSS. Please enjoy
                and please do give feedback. Thank you :)</p>
        </header>
        <form id="survey-form">
            <label for="name">Full Name:</label>
            <br>
            <input id="name" type="text" placeholder="Enter your name">
            <br>
            <label for="email">Email:</label>
            <br>
            <input id="email" type="email" placeholder="Enter your email">
            <br>
            <label for="number">Age:</label>
            <br>
            <input id="number" type="number" placeholder="Age" min="5" max="140">
            <br>
            
        </form>
    </main>
</body>
</html>
